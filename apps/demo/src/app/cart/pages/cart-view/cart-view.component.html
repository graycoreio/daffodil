<daff-container size="md">
  <div class="cart-view" cart-container #CartContainer="CartContainer">
    <demo-cart-wrapper *ngIf="!(CartContainer.loading$ | async)" [cart]="CartContainer.cart$ | async"></demo-cart-wrapper>
    <daff-loading-icon *ngIf="CartContainer.loading$ | async"></daff-loading-icon>
  </div>
</daff-container>
