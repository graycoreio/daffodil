<div class="demo-cart-wrapper">
  <div class="demo-cart-wrapper__main">
    <div class="demo-cart-wrapper__header">
      <span class="demo-cart-wrapper__title">Your Cart</span>
      <span class="demo-cart-wrapper__item-count" [ngPlural]="itemCount$ | async">
        {{(itemCount$ | async)}}
        <ng-template ngPluralCase="other">Items</ng-template>
        <ng-template ngPluralCase="=1">Item</ng-template>
      </span>
    </div>
    <demo-cart [cart]="cart"></demo-cart>
  </div>
  <div class="demo-cart-wrapper__sidebar">
    <div class="demo-cart-wrapper__summary" *ngIf="!(isCartEmpty$ | async)">
      <div class="demo-cart-wrapper__summary-title">Cart Summary</div>
      <demo-cart-totals class="demo-cart-wrapper__cart-totals" [cart]="cart"></demo-cart-totals>
      <button type="button" daff-button color="secondary" class="demo-cart-wrapper__button" demoProceedToCheckout>
        Proceed to Checkout
      </button>
    </div>
    <demo-help-box class="demo-cart-wrapper__help-box"></demo-help-box>
  </div>
</div>
