<daff-sidebar class="sidebar" (escapePressed)="onClose()">
  <span class="sidebar__close" (click)="onClose()"><fa-icon [icon]="faTimes"></fa-icon></span>
  <demo-sidebar-list [tree]="tree$ | async" *ngIf="!(treeLoading$ | async)"></demo-sidebar-list>
  <div class="sidebar__error" *ngFor="let error of (treeErrors$ | async)"> {{ error }}</div>
  <daff-loading-icon *ngIf="treeLoading$ | async"></daff-loading-icon>
</daff-sidebar>
