<div best-sellers-container #BestSellersContainer="BestSellersContainer">
  <div class="demo-best-sellers" *ngIf="!(BestSellersContainer.loading$ | async)">
    <div class="demo-best-sellers__title">best sellers</div>
    <demo-product-grid [products]="BestSellersContainer.bestSellers"></demo-product-grid>
  </div>

  <div *ngIf="(BestSellersContainer.loading$ | async)" class="demo-best-sellers__loading-icon">
    <daff-loading-icon></daff-loading-icon>
  </div>
</div>
