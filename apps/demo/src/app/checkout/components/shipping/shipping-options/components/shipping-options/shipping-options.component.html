<fieldset class="demo-checkout-shipping-options">
  <div class="demo-shipping-options__title">
    <legend>Shipping Options</legend>
    <div class="demo-shipping-options__invalid" [hidden]="!errorState">
      Please choose a shipping option.
    </div>
  </div>
</fieldset>
<daff-radio-set [formGroup]="group" name="id">
  @for (option of options; track $index) {
    <daff-radio formControlName="id" [value]="option.id">{{option.method_title}}</daff-radio>
  }
</daff-radio-set>
