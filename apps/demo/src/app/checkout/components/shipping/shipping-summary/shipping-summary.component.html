<div class="demo-shipping-summary">
  <div class="demo-shipping-summary__title">Shipping Details</div>
  <demo-address-summary class="demo-shipping-summary__address" [address]="shippingAddress"></demo-address-summary>
  <div class="demo-shipping-summary__subtitle">Shipping Option</div>
  <div class="demo-shipping-summary__demo-shipping-option">{{getSelectedShippingOption()}}</div>
  <a class="demo-shipping-summary__edit" (click)="onEdit()">Edit</a>
</div>
