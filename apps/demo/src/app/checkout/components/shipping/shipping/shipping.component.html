<div class="shipping">
  <demo-shipping-form
    [hidden]="(showShippingForm$ | async) === false"
    [shippingAddress]="shippingAddress"
    [editMode]="showPaymentView"
    (submitted)="onUpdateShippingInfo($event)">
  </demo-shipping-form>
  <demo-shipping-summary
    [hidden]="showShippingForm$ | async"
    *ngIf="shippingAddress"
    [shippingAddress]="shippingAddress"
    [selectedShippingOptionId]="selectedShippingOptionId"
    (editShippingInfo)="toggleShippingView()"></demo-shipping-summary>
</div>
