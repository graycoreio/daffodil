<div class="product-added">
  <img *ngIf="product.images" src="{{product.images[0].url}}">
  <div class="product-added__description">
    <div class="product-added__name">{{product.name}}</div>
    <div class="product-added__price">${{product.price}}</div>
    <div class="product-added__info">
      Color: White (HC)
    </div>
    <div class="product-added__info">
      Size: 5 (HC)
    </div>
    <div class="product-added__info">
      Qty: {{qty}}
    </div>
  </div>
</div>
