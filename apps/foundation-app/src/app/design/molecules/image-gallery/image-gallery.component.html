<div class="image-gallery" (window:resize)="onResize()">
  <div class="image-gallery__active-image">
    <div class="image-gallery__image-cropper">
      <img src="{{selectedImg}}"/>
    </div>
  </div>
  <image-list [imgUrls]="imgUrls" (notifySelectedImg)="setSelectedImg($event)"></image-list>
</div>
