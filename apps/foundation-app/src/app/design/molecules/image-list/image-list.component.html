<div class="image-list">
  <div class="image-list__image-wrapper" *ngFor="let image of images">
    <img 
      alt="{{image.label}}"
      src="{{image.url}}" 
      class="image-list__image" 
      [class.image-list--selected]="image == selectedImage"
      (click)="select(image)">
  </div>
</div>
