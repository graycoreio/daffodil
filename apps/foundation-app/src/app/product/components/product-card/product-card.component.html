<div class="product-card">
    <div class="product-card__detail">
        <img src="/assets/mh04-green_alt1.jpg">
        <div class="product-card__brand">
            <span class="single-line-ellipsis">{{product.brand}}</span>
        </div>
        <div class="product-card__name">
            <span class="single-line-ellipsis">{{product.name}}</span>
        </div>
        <div class="product-card__price">${{product.price}}</div>
        <div class="product-card__options">+ More Colors</div>
    </div>
</div>
