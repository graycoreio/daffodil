<div class="checkout-cart-item">
  <img class="checkout-cart-item__image" src="{{item.image.url}}" (click)="redirectToProduct()">
  <div class="checkout-cart-item__description">
    <div class="checkout-cart-item__name" (click)="redirectToProduct()">{{item.name}}</div>
    <div class="checkout-cart-item__price">${{item.price}}</div>
    <div class="checkout-cart-item__attribute">
      <span class="embolden">Color: </span><span>White (HC)</span><br>
    </div>
    <div class="checkout-cart-item__size">
      <span class="embolden">Size: </span><span>5 (HC)</span><br>
    </div>
    <div class="checkout-cart-item__qty-wrapper">
      <span class="checkout-cart-item__qty">Qty: </span>
      <span class="checkout-cart-item__qty">{{item.qty}}</span>
    </div>
    <div class="checkout-cart-item__change">
      <a>Edit</a>
      <a>Remove</a>
    </div>
  </div>
</div>
