<div class="checkout-cart-async-wrapper">
  <demo-checkout-cart class="checkout-cart-async-wrapper__cart-wrapper" [cart]="cart" [subtitle]="cartTitle" *ngIf="!loading"></demo-checkout-cart>
  <demo-cart-totals class="checkout-cart-async-wrapper__cart-totals-wrapper" *ngIf="!(loading)" [cart]="cart"></demo-cart-totals>
  <ng-content></ng-content>
  <demo-help-box class="checkout-cart-async-wrapper__help-box-wrapper" *ngIf="!(loading)"></demo-help-box>
  <div *ngIf="(loading)" class="checkout-cart-async-wrapper__loading-icon">
    <demo-loading-icon></demo-loading-icon>
  </div>
</div>
