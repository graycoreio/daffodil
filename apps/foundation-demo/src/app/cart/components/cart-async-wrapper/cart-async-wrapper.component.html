<div class="cart-async-wrapper">
  <cart class="cart-async-wrapper__cart-wrapper" [cart]="cart" [subtitle]="'your cart'" *ngIf="!loading"></cart>
  <div class="cart-async-wrapper__side-pane" *ngIf="!(loading)">
    <div *ngIf="(!isLoadedCartEmpty)">
        <div class="cart-async-wrapper__summary-title">cart summary</div>
        <promotion class="cart-async-wrapper__promotion"></promotion>
        <cart-summary class="cart-async-wrapper__cart-summary-wrapper" [cart]="cart"></cart-summary>
        <proceed-to-checkout class="cart-async-wrapper__proceed-to-checkout"></proceed-to-checkout>    
    </div>
    <help-box class="cart-async-wrapper__help-box-wrapper"></help-box>
  </div>
  <proceed-to-checkout class="cart-async-wrapper__proceed-to-checkout-wrapper" *ngIf="!isLoadedCartEmpty"></proceed-to-checkout>
  <continue-shopping class="cart-async-wrapper__continue-shopping-wrapper" *ngIf="!(loading) && (isLoadedCartEmpty)"></continue-shopping>
  <div class="cart-async-wrapper__takes-up-space"></div>
  <div *ngIf="(loading)" class="cart-async-wrapper__loading-icon">
    <i class="fas fa-spinner fa-5x"></i>
  </div>
</div>
