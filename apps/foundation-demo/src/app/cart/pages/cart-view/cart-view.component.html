<daff-container size="md">
  <div class="cart-view" cart-container #CartContainer="CartContainer">
    <cart-wrapper *ngIf="!(CartContainer.loading$ | async)" [cart]="CartContainer.cart$ | async"></cart-wrapper>
    <fd-loading-icon *ngIf="CartContainer.loading$ | async"></fd-loading-icon>
  </div>
</daff-container>
