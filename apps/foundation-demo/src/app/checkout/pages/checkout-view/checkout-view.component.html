<div class="checkout">
  <div class="checkout__shipping" shipping-container #ShippingContainer="ShippingContainer">
    <shipping 
      [isShippingInfoValid]="ShippingContainer.isShippingInfoValid$ | async"
      [shippingInfo]="ShippingContainer.shippingInfo$ | async"
      [shippingOption]="ShippingContainer.shippingOption$ | async"
      (updateShippingInfo)="ShippingContainer.updateShippingInfo($event)"
      (updateShippingOption)="ShippingContainer.updateShippingOption($event)"
      ></shipping>
  </div>
</div>
