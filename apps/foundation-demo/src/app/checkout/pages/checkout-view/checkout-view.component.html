<div class="shipping-container" shipping-container #ShippingContainer="ShippingContainer">
  <div class="shipping-container__title">
    shipping details
  </div>
  <shipping-form [hidden]="!showShippingForm" [shippingInfo]="ShippingContainer.shippingInfo$ | async" (updateShippingInfo)="ShippingContainer.updateShippingInfo($event); toggleShippingView()"></shipping-form>
  <shipping-summary [hidden]="showShippingForm" *ngIf="ShippingContainer.shippingInfo$ | async" [shippingInfo]="ShippingContainer.shippingInfo$ | async" (editShippingInfo)="toggleShippingView()"></shipping-summary>
</div>
