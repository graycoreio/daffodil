<fieldset class="shipping-option">
  <legend class="shipping-option__title">Shipping Options</legend>
  <div class="shipping-option__radio" (click)="onUpdateShippingOption('standard-shipping')">
    <input type="radio" id="standard-shipping" name="shipping-options" [checked]="shippingOption == 'standard-shipping'"/>
    <label for="standard-shipping">Standard</label>
  </div>
  <div class="shipping-option__radio" (click)="onUpdateShippingOption('two-day-shipping')">
    <input type="radio" id="two-day-shipping" name="shipping-options" [checked]="shippingOption == 'two-day-shipping'"/>
    <label for="two-day-shipping">Two Day</label>
  </div>
  <div class="shipping-option__radio" (click)="onUpdateShippingOption('one-day-shipping')">
    <input type="radio" id="one-day-shipping" name="shipping-options" [checked]="shippingOption == 'one-day-shipping'"/>
    <label for="one-day-shipping">One Day</label>
  </div>
</fieldset>
