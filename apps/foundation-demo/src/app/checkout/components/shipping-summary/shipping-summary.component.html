<div class="shipping-summary">
  <div>
    {{shippingInfo.firstname}} {{shippingInfo.lastname}}
  </div>
  <div>{{shippingInfo.street}}</div>
  <div>{{shippingInfo.city}}, {{shippingInfo.state}} {{shippingInfo.postcode}}</div>
  <div>{{shippingInfo.telephone}}</div>

  <a (click)="onEdit()">Edit</a>

  <shipping-option [shippingOption]="shippingOption" (updateShippingOption)="onUpdateShippingOption($event)"></shipping-option>

  <button type="button" class="button large expanded">Continue to Payment</button>
</div>
