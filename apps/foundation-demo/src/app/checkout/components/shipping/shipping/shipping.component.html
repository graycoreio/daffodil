<div class="shipping">
  <shipping-form 
    [hidden]="!(showShippingForm$ | async)"
    [shippingInfo]="shippingInfo" 
    [selectedShippingOption]="selectedShippingOption"
    [hideContinueToPayment]="showPaymentView"
    (updateShippingInfo)="onUpdateShippingInfo($event)"
    (selectShippingOption)="onSelectShippingOption($event)"
    (continueToPayment)="onContinueToPayment()"></shipping-form>
  <shipping-summary 
    [hidden]="showShippingForm$ | async" 
    *ngIf="shippingInfo" 
    [shippingInfo]="shippingInfo" 
    [selectedShippingOption]="selectedShippingOption"
    (editShippingInfo)="toggleShippingView()"></shipping-summary>
</div>
