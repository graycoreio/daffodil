<div class="shipping">
  <shipping-form 
      [hidden]="!(showShippingForm$ | async)"
      [shippingInfo]="shippingInfo"
      [editMode]="showPaymentView"
      [selectedShippingOptionId]="selectedShippingOptionId"
      (updateShippingInfo)="onUpdateShippingInfo($event)">
    <shipping-options class="shipping-form__options" 
        [selectedShippingOptionId]="selectedShippingOptionId" 
        [shippingOptions]="shippingOptions" 
        (selectShippingOption)="onSelectShippingOption($event)"></shipping-options>
  </shipping-form>
  <shipping-summary 
    [hidden]="showShippingForm$ | async" 
    *ngIf="shippingInfo" 
    [shippingInfo]="shippingInfo" 
    [selectedShippingOption]="getSelectedShippingOption(selectedShippingOptionId)"
    (editShippingInfo)="toggleShippingView()"></shipping-summary>
</div>
