<form class="shipping-form" [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="shipping-form__title">
    shipping details
  </div>
  <address-form class="shipping-form__address" [formGroup]="form.controls.address" [submitted]="ngForm.submitted"></address-form>
  <shipping-options class="shipping-form__options" 
    [formGroup]="form.controls.shippingOption"
    [submitted]="ngForm.submitted"></shipping-options>
  <button type="submit" class="button large expanded">{{isEditMode() ? 'Save' : 'Continue to Payment'}}</button>
</form>
