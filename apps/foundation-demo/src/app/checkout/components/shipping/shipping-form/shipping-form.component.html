<form class="shipping-form" [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="shipping-form__title">
    shipping details
  </div>
  <input input-validator type="text" class="shipping-form__first-name"
    placeholder="First Name"
    name="firstname"
    [formControl]="form.controls['firstname']"
    [formSubmitted]="ngForm.submitted"/>
  <input input-validator type="text" class="shipping-form__last-name"
    placeholder="Last Name"
    name="lastname"
    [formControl]="form.controls['lastname']"
    [formSubmitted]="ngForm.submitted"/>
  <input input-validator type="text" class="shipping-form__street"
    placeholder="Street Address"
    name="street"
    [formControl]="form.controls['street']"
    [formSubmitted]="ngForm.submitted"/>
  <input input-validator type="text" class="shipping-form__city"
    placeholder="City"
    name="city"
    [formControl]="form.controls['city']"
    [formSubmitted]="ngForm.submitted"/>
  <select select-validator class="shipping-form__state"
    name="state"
    [formControl]="form.controls['state']"
    [formSubmitted]="ngForm.submitted"
    [errorStateMatcher]="stateErrorStateMatcher">
    <option *ngFor="let state of stateSelectValues" [disabled]="state == 'State'">{{state}}</option>
  </select>
  <input input-validator type="text" class="shipping-form__postcode"
    placeholder="Zip Code"
    name="postcode"
    [formControl]="form.controls['postcode']"
    [formSubmitted]="ngForm.submitted"/>
  <input input-validator type="text" class="shipping-form__telephone"
    placeholder="Phone Number"
    name="telephone"
    [formControl]="form.controls['telephone']"
    [formSubmitted]="ngForm.submitted"/>
  <shipping-options class="shipping-summary__options" [selectedShippingOption]="selectedShippingOption" [shippingOptions]="shippingOptions" (selectShippingOption)="onSelectShippingOption($event)"></shipping-options>
  <button type="submit" class="button large expanded" [disabled]="!selectedShippingOption">Continue to Payment</button>
</form>
