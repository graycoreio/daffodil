<form class="shipping-form" [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="shipping-form__title">
    shipping details
  </div>
  <address-form class="shipping-form__address" [formGroup]="form.controls.address" [submitted]="ngForm.submitted"></address-form>
  <ng-content></ng-content>
  <button type="submit" class="button large expanded" [disabled]="isSelectedShippingOptionIndexNull()">{{isEditMode() ? 'Save' : 'Continue to Payment'}}</button>
</form>
