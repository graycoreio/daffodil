<fieldset class="shipping-options">
  <legend class="shipping-options__title">Shipping Options</legend>
  <div class="shipping-options__radio" *ngFor="let option of shippingOptions">
    <input type="radio" id="{{option.id}}" name="shipping-options" [checked]="selectedShippingOptionId == option.id" (click)="onSelectShippingOption(option.id)"/>
    <label for="{{option.id}}" (click)="onSelectShippingOption(option.id)">{{option.text}}</label>
  </div>
</fieldset>
