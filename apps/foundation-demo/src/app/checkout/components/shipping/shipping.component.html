<div class="shipping">
  <div class="shipping__title">
    shipping details
  </div>
  <form [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit(form)">
    <input type="text" class="shipping__first-name"
      placeholder="First Name"
      name="firstName"
      [formControl]="firstName"
      [class.shipping__error]="firstName.errors && (firstName.touched || ngForm.submitted)"
      [class.shipping__valid]="!firstName.errors && firstName.touched"/>
    <input type="text" class="shipping__last-name"
      placeholder="Last Name"
      [formControl]="lastName"
      name="lastName"
      [class.shipping__error]="lastName.errors && (lastName.touched || ngForm.submitted)"
      [class.shipping__valid]="!lastName.errors"/>
    <input type="text" class="shipping__address"
      placeholder="Address"
      [formControl]="address"
      name="address"
      [class.shipping__error]="address.errors && (address.touched || ngForm.submitted)"
      [class.shipping__valid]="!address.errors"/>
    <input type="text" class="shipping__city"
      placeholder="City"
      [formControl]="city"
      name="city"
      [class.shipping__error]="city.errors && (city.touched || ngForm.submitted)"
      [class.shipping__valid]="!city.errors"/>
    <select class="shipping__state"
      name="state"
      [formControl]="state"
      [class.shipping__error]="(state.errors || state.value == 'State') && (state.touched || ngForm.submitted)"
      [class.shipping__valid]="!(state.errors || state.value == 'State')">
      <option *ngFor="let state of stateSelectValues" [disabled]="state == 'State'">{{state}}</option>
    </select>
    <input type="text" class="shipping__zip"
      placeholder="Zip Code"
      [formControl]="zip"
      name="zip"
      [class.shipping__error]="zip.errors && (zip.touched || ngForm.submitted)"
      [class.shipping__valid]="!zip.errors"/>
    <input type="text" class="shipping__phone"
      placeholder="Phone Number"
      [formControl]="phone"
      name="phone"
      [class.shipping__error]="phone.errors && (phone.touched || ngForm.submitted)"
      [class.shipping__valid]="!phone.errors"/>
    <button type="submit" class="button large expanded">Save & Continue</button>
  </form>
</div>
