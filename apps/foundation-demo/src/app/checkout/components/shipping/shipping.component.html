<div class="shipping">
  <shipping-form 
    [hidden]="!showShippingForm"
    [shippingInfo]="shippingInfo" 
    (updateShippingInfo)="onUpdateShippingInfo($event)"></shipping-form>
  <shipping-summary 
    [hidden]="showShippingForm" 
    *ngIf="shippingInfo" 
    [shippingInfo]="shippingInfo" 
    [selectedShippingOption]="selectedShippingOption"
    (editShippingInfo)="toggleShippingView()"
    (selectShippingOption)="onSelectShippingOption($event)"></shipping-summary>
</div>
