<div class="accordion-item">
    <div class="accordion-item__button" (click)="toggleActive()">
      <div class="accordion-item__title">
          <ng-content select="[accordion-item-title]"></ng-content>
      </div>
      <span [hidden]="isOpen"><i class="fa fa-plus accordion-item__icon"></i></span>
      <span [hidden]="!isOpen"><i class="fa fa-minus accordion-item__icon"></i></span>
    </div>
    <div class="accordion-item__panel" *ngIf="isOpen" [class.accordion-item__panel--active]="isOpen">
      <ng-content></ng-content>
    </div>
</div>
