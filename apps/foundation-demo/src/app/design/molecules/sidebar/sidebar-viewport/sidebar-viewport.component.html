<div class="daff-sidebar-viewport {{ mode }}">
    <div class="daff-sidebar-viewport__sidebar" [@transformSidebar]="_animationState">
        <ng-content select="daff-sidebar"></ng-content>
    </div>

    <div class="daff-sidebar-backdrop" 
        *ngIf="hasBackdrop()"
        [@fadeBackdrop]="_animationState"
        [class.daff-sidebar-backdrop--transparent]="!backdropIsVisible" 
        (click)="_onBackdropClicked()" ></div>

    <div class="daff-sidebar-viewport__content" [@transformContent]="_animationState">
        <ng-content select="daff-sidebar-content"></ng-content>
        <daff-sidebar-content *ngIf="!_content">
            <ng-content></ng-content>
        </daff-sidebar-content>
    </div>
</div>
