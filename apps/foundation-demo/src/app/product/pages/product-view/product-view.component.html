<div product-container #ProductContainer="ProductContainer" [selectedProductId]="productId" class="product-container">
  <product [product]="ProductContainer.product$ | async" [qty]="ProductContainer.qty$ | async" (addToCart)="ProductContainer.addToCart($event)" (updateQty)="ProductContainer.updateQty($event)" *ngIf="!(ProductContainer.loading$ | async)"></product>
  <div *ngIf="(ProductContainer.loading$ | async)" class="product-container__loading-icon">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
</div>
