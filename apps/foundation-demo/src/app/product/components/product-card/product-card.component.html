<div class="product-card">
    <img src="https://image.freepik.com/free-icon/shopping-cart-with-product-inside_318-59544.jpg">
    <div class="product-card__detail">
        <div class="product-card__brand single-line-ellipsis">{{product.brand}}</div>
        <div class="product-card__name single-line-ellipsis">{{product.name}}</div>
        <div class="product-card__price">${{product.cost}}</div>
        <div class="product-card__options">+ More Colors</div>
    </div>
</div>
