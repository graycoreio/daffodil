<div class="product-card" (click)="navigateToProduct()">
  <img class="product-card__image" src="/assets/mh04-green_alt1.jpg">
  <div class="product-card__details">
    <p class="product-card__brand single-line-ellipsis">
      {{product.brand}}
    </p>
    <p class="product-card__name single-line-ellipsis">
      {{product.name}}
    </p>
    <p class="product-card__price">
      ${{product.price}}
    </p>
  </div>
</div>
