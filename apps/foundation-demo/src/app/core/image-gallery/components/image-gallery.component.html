<daff-image-gallery>
  <img daff-active-image src="{{(selectedImage$ | async)}}">
  <daff-gallery-image 
    *ngFor="let image of images"
    [selected]="image.url === (selectedImage$ | async)">

    <img alt="{{image.label}}"
      src="{{image.url}}" 
      (click)="select(image.url)">
      
  </daff-gallery-image>
</daff-image-gallery>
