<daff-accordion>
	<daff-nav-accordion-item *ngIf="guideList">
		<a daffAccordionItemTitle *ngIf="!guideList.children.length" routerLink="/docs/{{ guideList.path }}">Packages</a>
		<h3 daffAccordionItemTitle *ngIf="guideList.children.length">{{ guideList.path }}</h3>
		<daff-nav-accordion-item *ngFor="let guide of guideList.children">
			<a daffAccordionItemTitle *ngIf="!guide.children.length" routerLink="/docs/{{ guide.path }}">{{ guide.title }}</a>
			<h3 daffAccordionItemTitle *ngIf="guide.children.length">{{ guide.title }}</h3>
			<daff-nav-accordion-item *ngFor="let childGuide of guide.children">
				<a daffAccordionItemTitle *ngIf="!childGuide.children.length" routerLink="/docs/{{ childGuide.path }}">{{ childGuide.title }}</a>
				<h3 daffAccordionItemTitle *ngIf="childGuide.children.length">{{ childGuide.title }}</h3>
			</daff-nav-accordion-item>
		</daff-nav-accordion-item>
	</daff-nav-accordion-item>
</daff-accordion>
