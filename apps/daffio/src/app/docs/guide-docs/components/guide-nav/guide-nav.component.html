<daff-accordion *ngIf="guideList">
	<daff-nav-accordion-item>
		<div daffAccordionItemTitle *ngIf="guideList.children.length">{{ guideList.path }}</div>
		<daff-nav-accordion-item *ngFor="let guide of guideList.children">
			<a daffAccordionItemTitle *ngIf="!guide.children.length" routerLink="/{{ guide.path }}">{{ guide.title }}</a>
			<div daffAccordionItemTitle *ngIf="guide.children.length">{{ guide.title }}</div>
			<daff-nav-accordion-item *ngFor="let childGuide of guide.children">
				<a daffAccordionItemTitle *ngIf="!childGuide.children.length" routerLink="/{{ childGuide.path }}">{{ childGuide.title }}</a>
				<div daffAccordionItemTitle *ngIf="childGuide.children.length">{{ childGuide.title }}</div>
			</daff-nav-accordion-item>
		</daff-nav-accordion-item>
	</daff-nav-accordion-item>
</daff-accordion>
