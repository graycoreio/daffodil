<section *ngFor="let doc of apiList" class="api-list__package">
  <a class="api-list__package-name" [routerLink]="doc.path">{{ doc.title }}</a>
  <div class="api-list-item__children">
    <div class="api-list-item" *ngFor="let childDoc of doc.items">
      <div class="api-list-item__title">
        <label class="api-list-item__label {{ childDoc.docType }}">{{ childDoc.docTypeShorthand }}</label>
        <a class="api-list-item__name" [routerLink]="childDoc.path">{{ childDoc.title }}</a>
      </div>
    </div>
  </div>
</section>
