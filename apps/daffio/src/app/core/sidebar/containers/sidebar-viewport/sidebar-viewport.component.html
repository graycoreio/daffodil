<daff-sidebar-viewport (backdropClicked)="close()">
  <daff-sidebar class="daffio-sidebar" [mode]="mode$ | async" [open]="showSidebar()" (escapePressed)="close()">
    @if (showSidebarHeader$ | async) {
      <ng-container [ngComponentOutlet]="(component$ | async)?.header" ngProjectAs="daff-sidebar-header"></ng-container>
    }
    @if ((component$ | async)?.body; as body) {
      <ng-container [ngComponentOutlet]="body"></ng-container>
    }
    @if (showSidebarFooter$ | async) {
      <ng-container [ngComponentOutlet]="(component$ | async)?.footer" ngProjectAs="daff-sidebar-footer"></ng-container>
    }
  </daff-sidebar>
  <ng-container daff-sidebar-viewport-nav>
    <ng-content select="[daff-sidebar-viewport-nav]"></ng-content>
  </ng-container>
  <ng-content></ng-content>
</daff-sidebar-viewport>
