<daffio-header>
  <a routerLink="/" daffio-logo>
    <daffio-logo type="full"></daffio-logo>
  </a>
  <a daff-link daffioHeaderItem routerLink="{{ link.path }}" *ngFor="let link of links">{{ link.title }}</a>
  <a href="https://github.com/graycoreio/daffodil" rel="noopener noreferrer" target="_blank" daff-button type="button" quickstart-button>Get Started</a>
  <button type="button" daff-icon-button sidebar-button (click)="openSidebar()"><i class="fas fa-bars"></i></button>
</daffio-header>
