<daffio-header>
  <a routerLink="/" daffio-logo>
    <daffio-logo type="full"></daffio-logo>
  </a>
  <a routerLink="{{ link.path }}" daffio-header-item *ngFor="let link of links">{{ link.title }}</a>
  <button type="button" daff-icon-button sidebar-button (click)="openSidebar()"><i class="fas fa-bars"></i></button>
  <button type="button" daff-button quickstart-button color="black">Get Started</button>
</daffio-header>
