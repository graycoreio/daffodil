<daffio-header>
  <a routerLink="/" daffio-logo>
    <daffio-logo type="full"></daffio-logo>
  </a>
  <a daff-link color="black" daffioHeaderItem routerLink="{{ link.path }}" *ngFor="let link of links">{{ link.title }}</a>
  <button type="button" daff-icon-button sidebar-button (click)="openSidebar()"><i class="fas fa-bars"></i></button>
  <a href="https://github.com/graycoreio/daffodil" rel="noopener" target="_blank" type="button" daff-button color="black" quickstart-button>Get Started</a>
</daffio-header>
