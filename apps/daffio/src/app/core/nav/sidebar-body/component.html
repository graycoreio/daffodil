<daff-nav-list>
  @for (link of links$ | async; track $index) {
    <ng-container daff-list-item>
      @if (link.external) {
        <a daff-list-item [href]="link.url" target="_blank">{{link.title}}</a>
      } @else {
        <a daff-list-item [routerLink]="link.url">{{ link.title }}</a>
      }
    </ng-container>
  }
</daff-nav-list>
