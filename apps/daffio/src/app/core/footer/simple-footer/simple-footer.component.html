<daff-container size="sm">
    <div class="daffio-simple-footer__grid">
      <div class="daffio-simple-footer__menu">
        <a routerLink="{{ link.path }}" *ngFor="let link of links" class="daffio-simple-footer__link">{{ link.title }}</a>
      </div>
      <a class="daffio-simple-footer__logo" routerLink="/">
        <daff-branding-logo type="icon"></daff-branding-logo>
      </a>
      <div class="daffio-simple-footer__social">
        <a href="https://github.com/graycoreio/daffodil" target="_blank" rel="noopener noreferrer" class="daffio-simple-footer__social-link">
          <fa-icon [icon]="faGithub" size="lg" aria-label="Github Logo"></fa-icon> <span>Github</span>
        </a>
        <a href="https://discord.gg/BdaJVZ53sR" target="_blank" rel="noopener noreferrer" class="daffio-simple-footer__social-link">
          <fa-icon [icon]="faDiscord" size="lg" aria-label="Discord Logo"></fa-icon> <span>Discord</span>
        </a>
      </div>
    </div>
    <daff-branding-copyright class="daffio-simple-footer__copyright"></daff-branding-copyright>
  </daff-container>
