<daff-callout layout="centered" class="daffio-sub-footer">

    <h4 daffCalloutTitle class="daffio-sub-footer__content">
      Join the community and get involved with Daffodil.
    </h4>
    <daff-button-set class="daffio-sub-footer__button-set">
      <a [href]="repoLink" target="_blank" rel="noopener noreferrer" daff-raised-button color="secondary">Explore Daffodil</a>
      <a [href]="discordLink" target="_blank" rel="noopener noreferrer" daff-raised-button color="white">Join the Conversation</a>
    </daff-button-set>
  </daff-container>
</daff-callout>
