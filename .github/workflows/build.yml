name: Daffodil Build

# a comment

on:
  push:
    branches:
      - develop
    tags: ["v*"]
  # We only allow workflow runs from forks that we know are safe.
  # We enabled, and dont plan to change from:
  #     "Require approval for all outside collaborators"
  # It's a little painful to have to keep clicking the button,
  # but it's generally safer for us, while still allowing trusted
  # users to contribute to the project without annoying CI failures.
  #
  # We have accepted this risk and attempted to handle the concern outlined here:
  # https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
  pull_request_target:
    branches:
      - develop
      - allow_fork_builds

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}


      - uses: nrwl/nx-set-shas@v3
        name: Derive appropriate SHAs for base and head for `nx affected` commands
        with:
          main-branch-name: 'develop'

      - uses: actions/cache@v3
        name: Cache `.nx_cache`
        id: build_cache
        with:
          path: .nx_cache
          key: build-${{ matrix.node }}-${{ github.sha }}
          restore-keys:
            build-${{ matrix.node }}

      - uses: ./.github/actions/clear-old-nx-cache
        with:
          size-in-mb: 500

      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
          use-stamp-cache: true

      - run: npx lerna run build --concurrency=1

      - run: cd dist/apps/daffio && zip -r ../daffio.zip .

      - uses: actions/upload-artifact@v3
        with:
          name: daffio-${{ matrix.node }}
          path: dist/apps/daffio.zip
          if-no-files-found: error

  compute_packages:
    name: Compute Packages to Test
    outputs:
      packages: ${{ steps.compute.outputs.packages }}
    runs-on: ubuntu-latest
    needs: [ ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./.github/actions/setup-node
        with:
          node-version: '16.x'
          use-stamp-cache: true
      - uses: nrwl/nx-set-shas@v3
        name: Derive appropriate SHAs for base and head for `nx affected` commands
        with:
          main-branch-name: 'develop'
      - name: packages
        id: compute
        shell: bash
        run: |
          packages=$(npx lerna ls --since=$NX_BASE --all --json | jq '[.[] | .name]' -c)
          echo "packages=$packages" >> ${GITHUB_OUTPUT}
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ needs.compute_packages.outputs.packages != '[]' && needs.compute_packages.outputs.packages != '' }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJSON(needs.compute_packages.outputs.packages) }}
        node: [16.x]
    needs:
      - compute_packages
      - build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: nrwl/nx-set-shas@v3
        name: Derive appropriate SHAs for base and head for `nx affected` commands
        with:
          main-branch-name: 'develop'

      - uses: actions/cache@v3
        name: Cache `.nx_cache`
        id: build_cache
        with:
          fail-on-cache-miss: true
          path: .nx_cache
          key: build-${{ matrix.node }}-${{ github.sha }}

      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
          use-stamp-cache: true

      - run: npx lerna run test --scope="${{ matrix.package }}" --concurrency=1
        name: Test ${{ matrix.package }}

  deploy_daffio:
    name: Deploy Daff.io
    needs:
      - build
    uses: ./.github/workflows/deploy.yml
    secrets:
      VERCEL_NEXT_PROJECT_ID: ${{ secrets.VERCEL_DAFFIO_NEXT_PROJECT_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DAFFIO_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG: ${{ secrets.VERCEL_ORG }}
    with:
      artifact: daffio-16.x
      artifact-zip-name: daffio.zip