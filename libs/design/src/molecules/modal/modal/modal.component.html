<div class="daff-modal" *ngIf="show" [@fade]="_animationState">
  <div class="daff-modal__content" [ngClass]="_modalContentClasses">
    <ng-content></ng-content>
  </div>

  <daff-backdrop
    class="daff-modal__backdrop"
    [show]="show"
    [backdropIsVisible]="backdropIsVisible"
    (backdropClicked)="_onBackdropClicked()"></daff-backdrop>
</div>
