<div class="image-gallery" *ngIf="hasImages()">
  <div class="image-gallery__active-image">
    <img class="image-gallery__image" src="{{selectedImage.url}}" alt="{{selectedImage.label}}"/>
  </div>
  <image-list 
    [images]="images" 
    [selectedImage]="selectedImage" 
    (imageSelected)="changeImage($event)"></image-list>
</div>
