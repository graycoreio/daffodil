<select daff-native-select [disabled]="disabled" [(ngModel)]="_value" (ngModelChange)="onValueChange($event)">
  <option *ngFor="let item of valueArray" [value]="item+1">{{ item+1 }}</option>
  <option [value]="max" *ngIf="extendable">{{ max }}+</option>
  <option [value]="max" *ngIf="!extendable">{{ max }}</option>
</select>
