<daff-notification [mode]="modeControl.value" (closeNotification)="handleClose()">
	<fa-icon daffPrefix [icon]="faInfoCircle" [fixedWidth]="true"></fa-icon>
	<div daffNotificationTitle>Title</div>
	<div daffNotificationSubtitle>This is the subtitle with information</div>
	<div daffNotificationActions>
		<button daff-button size="sm">Confirm</button>
		<button daff-stroked-button size="sm" *ngIf="modeControl.value === 'toast'">Cancel</button>
	</div>
</daff-notification>

<select [formControl]="modeControl">
	<option value="inline">Inline</option>
	<option value="toast">Toast</option>
</select>
