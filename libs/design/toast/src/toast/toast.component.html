<ng-container *ngIf="_prefix">
  <ng-content select="[daffPrefix]"></ng-content>
</ng-container>
<div class="daff-toast__details">
  <div class="daff-toast__content">
    <ng-content select="[daffToastTitle]"></ng-content>
    <ng-content select="[daffToastSubtitle]"></ng-content>
  </div>
  <ng-content select="[daffToastActions]"></ng-content>
</div>
<button class="daff-toast__close-icon" *ngIf="dismissable" (click)="onCloseToast($event)">
  <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
</button>
