<label class="daff-switch" 
  [class.daff-switch--disabled]="disabled"
  [class.daff-switch--position-left]="position === 'left'"
  [class.daff-switch--position-right]="position === 'right'"
  [class.daff-switch--position-top]="position === 'top'"
  [class.daff-switch--position-bottom]="position === 'bottom'"
>
  <div class="daff-switch__text">
    <ng-content></ng-content>
  </div>
  <div class="daff-switch__toggle" [class.checked]="checked">
    <div *ngIf="!loading" class="daff-switch__activator"></div>
    <daff-loading-icon *ngIf="loading" [diameter]="24" class="daff-switch__activator"></daff-loading-icon>
    <input 
      type="checkbox" 
      role="switch" 
      class="cdk-visually-hidden"
      [attr.disabled] = "disabled ? '' : null" 
      [checked]="checked"
      (change)="onToggle()"
    />    
  </div>
</label>
