<div class="daff-tabs__tab-list" role="tablist">
	@for (tab of _tabs; track tab) {
		<button daff-tab-activator [selected]="tab.id === selectedTab" (click)="onClick(tab.id)" [panelId]="tab.panelId">
			<ng-container *ngTemplateOutlet="tab.labelRef"></ng-container>
		</button>
	}
</div>

@for (tab of _tabs; track tab) {
	@if(tab.id === selectedTab ) {
		<ng-container *ngTemplateOutlet="tab.contentRef"></ng-container>
	}
}
